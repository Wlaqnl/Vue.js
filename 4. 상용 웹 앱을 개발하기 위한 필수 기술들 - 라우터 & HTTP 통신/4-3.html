<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Named View Sample</title>
  </head>
  <body>
    <!-- 1. 라우팅 영역 정의 -->
    <div id="app">
      <router-view name="header"></router-view>
      <router-view></router-view> <!-- name이 없는 경우는 디폴트 -->
      <router-view name="footer"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
    // 2. 컴포넌트 내용 정의
      var Body = { template: '<div>This is Body</div>' };
      var Header = { template: '<div>This is Header</div>' };
      var Footer = { template: '<div>This is Footer</div>' };

    // 3. new VueRouter()로 라우터를 하나 생성하고 라우터 정보를 바로 그 안에 정의한다.
      var router = new VueRouter({
        routes: [
          {
            // 4. path는 네임드 뷰가 실행될 URL을 정의하는 속성
            path: '/',
            // 5. <router-view>의 name 속성과 컴포넌트를 연결
            components: {
              default: Body,
              header: Header,
              footer: Footer
            }
          }
        ]
      })

      // 6. 마지막으로 인스턴스를 생성하고 네임드 뷰 정보를 갖고 있는 라우터를 포함한다.
      var app = new Vue({
        router
      }).$mount('#app');
    </script>
  </body>
</html>
